<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table style="width: 100%; height: 100%">
      
        <thead>
            <tr>
                <th colspan="2">Main Table</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <!-- Nested Table 1 -->
                    <table class="nested-table">
                        <thead>
							 <tr>
                <th colspan="2">Nested Table 2</th>
            </tr>
        
                            <tr>
                                
                                <th>Column 1</th>
                                <th>Column 2</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Row 1</td>
                                <td>Data 1</td>
                                
                            </tr>
                            <tr>
                                <td>Row 2</td>
                                <td>Data 3</td>
                                
                            </tr>
                        </tbody>
                    </table>
                </td>
                <td>
                    <!-- Nested Table 2 -->
                    <table class="nested-table">
                        <thead>
							 <tr>
                <th colspan="2">Nested Table 1</th>
            </tr>
        
                           
                        </thead>
                        <tbody>
                            <tr>
                                <td class="black-cell" colspan="2">HTML</td>
                             
                              
                            </tr>
                           
                        </tbody>
                    </table>
                </td>
            </tr>
            <tr>
                <td>
                    <!-- Nested Table 3 -->
                    <table class="nested-table">
                        <thead>
                            <tr>
                                <th>Nested Table 3</th>
                                <th>Column 1</th>
                                <th>Column 2</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Example</td>
                                <td>Value 5</td>
                                <td>Value 6</td>
                            </tr>
                            <tr>
                                <td>More Data</td>
                                <td>Value 7</td>
                                <td>Value 8</td>
                            </tr>
                        </tbody>
                    </table>
                </td>
                <td>
                    <!-- Nested Table 4 -->
                    <table class="nested-table">
                        <thead>
								 <tr>
                <th colspan="2">Nested Table 4</th>
            </tr>
        
                           
                        </thead>
                        <tbody>
                            <tr>
                                <td>
                                    <ul>
                                        <li>List item 1</li>
                                        <li>List item 2</li>
                                        <li>List item 3</li>
                                    </ul>
                                </td>
                              
                            </tr>
                           
                        </tbody>
                    </table>
                </td>
            </tr>
        </tbody>
    
    </table>
  </body>
</html>
